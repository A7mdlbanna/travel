name: travel
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_lint:
    sdk: flutter

  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  bloc: ^8.1.4
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  flutter_rating_bar: ^4.0.1
  smooth_page_indicator: ^1.1.0
  another_stepper: ^1.2.2
  fluttertoast: ^8.2.5
  permission_handler: ^11.3.1
  dio: ^5.4.3+1
  flutter_screenutil: ^5.9.0
  awesome_dialog:
    git:
      url: https://github.com/A7mdlbanna/awesomeDialogs.git
  flutter_spinkit: ^5.2.1
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/

  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Bold.ttf
          weight: 700
        - asset: assets/fonts/Almarai-Regular.ttf
          weight: 400
        - asset: assets/fonts/Almarai-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Almarai-Light.ttf
          weight: 300